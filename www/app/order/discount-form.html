<div class="list list-inset">
  <label class="item item-input item-stacked-label" ng-if="discount.type == 'amount'">
  	<span class="input-label">Jumlah discount</span>
    <input type="number" placeholder="masukan jumlah dalam rupiah" ng-model="discount.amount">
  </label>
  <label class="item item-input item-stacked-label" ng-if="discount.type == 'percent'">
  	<span class="input-label">Jumlah discount</span>
    <input type="number" placeholder="masukan nilai persentase (1 - 100)" ng-model="discount.percent">
  </label>
</div>
<center>Verification for discount</center>
<div class="list list-inset">
  <label class="item item-input item-stacked-label">
  	<span class="input-label">Input Email</span>
    <input type="text" placeholder="email" ng-model="user.email">
  </label>
  <label class="item item-input item-stacked-label">
  	<span class="input-label">Input Password</span>
    <input type="password" placeholder="password" ng-model="user.password">
  </label>
</div>
