<ion-view view-title="Order">
  <ion-content scroll="false">
  	<div class="wrapper">
	  	<div class="left-container" ng-hide="show=='splitCalculator'">
				<div class="left-inner-container">
					<a class="btn-add-order btn-disabled" ng-click="showMenu()"></a>
					
					<div class="order-table-properties">
						<h2 class="order-table-number">
							Order {{ orderHeader(order) }} 
							<a class="button button-icon icon ion-trash-a" ng-if="itemBlank" ng-click="removeOrder(order)"></a>
						</h2>
						<h3 class="order-table-customer">{{order.name}}</h3>
					</div>
					<eresto-item-list order="order"> </eresto-item-list>
				</div>
				<ul class="transactional-buttons-container" ng-hide="show == 'split'">
					<li>
						<a class="btn-rounded btn-secondary btn-transaction-move" ng-click="showItemBox()"></a>
						<p>Move</p>
					</li>
					<li>
						<a class="btn-rounded btn-secondary btn-transaction-diskon-rp" ng-click="addDiscountAmount(order)"></a>
						<p>Diskon Rp</p>
					</li>
					<li>
						<a class="btn-rounded btn-secondary btn-transaction-diskon-persen" ng-click="addPercentDiscount(order)"></a>
						<p>Diskon %</p>
					</li>
					<li>
						<a class="btn-rounded btn-secondary btn-transaction-save" ng-click="saveOrder(order)"></a>
						<p>Save</p>
					</li>
					<li>
						<a class="btn-rounded btn-secondary btn-transaction-print" ng-click="printOrder(order)"></a>
						<p>Print</p>
					</li>
					<li>
						<a class="btn-rounded btn-primary btn-transaction-pembayaran" ng-click="showCalculator(order)"></a>
						<p>Pembayaran</p>
					</li>
				</ul>
			</div>
			<div class="left-container" ng-show="show=='splitCalculator'">
				<div class="left-inner-container">
					<div class="order-table-properties">
						<h2 class="order-table-number">Split Order</h2>
						<h3 class="order-table-customer">{{order.name}}</h3>
					</div>
					<eresto-item-list order="move_order" base_order="order"> </eresto-item-list>
				</div>
				<ul class="transactional-buttons-container">
					<li>
						<a class="btn-rounded btn-secondary btn-transaction-cancel" ng-click="cancelSplit(order, split_order)"></a>
						<p>Cancel</p>
					</li>
					<li>
						<a class="btn-rounded btn-secondary btn-transaction-print" ng-click="printSplitOrder(split_order)"></a>
						<p>Print</p>
					</li>
					<li>
						<a class="btn-rounded btn-primary btn-transaction-pembayaran" ng-click="showCalculator(split_order)"></a>
						<p>Pembayaran</p>
					</li>
				</ul>
			</div>
			<div class="right-container cf">
				<div class="choose-menu-container" eresto-menu ng-show="show=='menu'"></div>
				<div class="left-inner-container"  ng-show="show=='move'">
					<div class="order-table-properties">
						<h2 class="order-table-number">Move Order</h2>
						<h3 class="order-table-customer">{{order.name}}</h3>
					</div>
					<eresto-item-list order="move_order" base_order="order"> </eresto-item-list>
				</div>
				<ul class="transactional-buttons-container" ng-show="show=='move'">
					<li>
						<a class="btn-rounded btn-secondary btn-transaction-cancel" ng-click="cancelMove(order, move_order)"></a>
						<p>Cancel</p>
					</li>
					<li>
						<a class="btn-rounded btn-secondary btn-transaction-void" ng-click="voidOrder(order, move_order)"></a>
						<p>Void</p>
					</li>
					<li>
						<a class="btn-rounded btn-secondary btn-transaction-oc" ng-click="ocOrder(order, move_order)"></a>
						<p>Opr Cost</p>
					</li>
					<li>
						<a class="btn-rounded btn-secondary btn-transaction-split" ng-click="splitOrder(order, move_order)"></a>
						<p>Bayar Pisah</p>
					</li>
				</ul>
				<div class="calculator-container" eresto-payment order="order" ng-show="show=='orderCalculator'"></div>
				<div class="calculator-container" eresto-payment order="split_order" ng-show="show=='splitCalculator'"></div>
			</div>
		</div>
  </ion-content>
</ion-view>
