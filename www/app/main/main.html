<div class="main-container cf">
  <ion-side-menus>
    <ion-side-menu-content>
      <ion-nav-bar class="top-bar bar-header">
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
          </button>
        </ion-nav-buttons>
        <ion-nav-title>
          <div class="page-heading">
            <h1>
              {{outlet.name || "Bober Cafe"}} 
            </h1>
          </div>
          <div class="account-tab">
            <p>Welcome {{name || "user"}}, <a ng-click="logout()">Logout</a></p>
          </div>
        </ion-nav-title>
      </ion-nav-bar>
      
      <!-- <div class="card" ng-if="message">
        <div class="item item-text-wrap">
          {{message}}
        </div>
      </div> -->

      <ion-nav-view name="mainContent" animation="slide-left-right" class="content"></ion-nav-view>
    </ion-side-menu-content>
    <eresto-order-history></eresto-order-history>
  </ion-side-menus>
</div>
